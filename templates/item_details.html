{% extends "index.html" %} {% block content %}
    <br>
    <h3 class="text-center"><strong>Item Information</strong></h3><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 details">
                <blockquote>
                    <h4><strong>{{ item.name }}</strong></h4>
                    <p>
                        <strong>Price: </strong>{{ item.price }}<br>
                        <strong>Description: </strong>{{ item.description }}<br>
                        <strong>Garage Sale: </strong><a
                            href="{{ url_for('show_garage_sale_details', garage_sale_id = garage_sale.id) }}">{{ garage_sale.name }}</a><br>
                    </p>
                </blockquote>
            </div>
        </div>
    </div>
{% endblock %}
