{% extends "index.html" %} {% block content %}
    <br>
    <h3 class="text-center"><strong>Add a new item</strong></h3>

    <form action="{{ url_for('new_item', garage_sale_id = garage_sale_id) }}" method="post">
        <div class="form-group">
            <label for="itemname">Name:</label>
            <input id="itemname" class="form-control" type='text' size="30" name='name' required>
        </div>
        <div class="form-group">
            <label for="itemdescription">Description:</label>
            <input id="itemdescription" class="form-control" type='text' size="30" name='description' required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" class="form-control" type='text' size="30" name='price' required>
        </div>
        <input class="form-control btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
