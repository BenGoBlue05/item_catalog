{% extends "index.html" %} {% block content %}
    <br>
    <h3 class="text-center"><strong>Add a new item</strong></h3>

    <form action="{{ url_for('new_item', garage_sale_id = garage_sale_id) }}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" type='text' size="30" name='name'>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input class="form-control" type='text' size="30" name='description'>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input class="form-control" type='text' size="30" name='price'>
        </div>
        <input class="form-control btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
