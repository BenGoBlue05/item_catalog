{% extends "index.html" %} {% block content %}
    <br>
    <h3 class="font-weight-bold text-center">Edit Garage Sale</h3>

    <div class="form-group">
        <form action="{{ url_for('edit_garage_sale', garage_sale_id = garage_sale.id) }}" class="form-horizontal"
              method="post">
            <div class="form-group">
                <label class="form-group">Garage Sale Name:</label>
                <input class="form-control" type='text' size="30" placeholder="{{ garage_sale.name }}" name='name'>
            </div>
            <div class="form-group">
                <label class="form-group">Address:</label>
                <input class="form-control" type='text' size="30" placeholder="{{ garage_sale.address }}"
                       name='address'>
            </div>

            <br>
            <input class="form-control btn btn-primary" type="submit" value="Edit">
            <a href="{{ url_for('show_garage_sales') }}">Cancel</a>
        </form>
    </div>

{% endblock %}
