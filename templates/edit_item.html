{% extends "index.html" %} {% block content %}
    <br>
    <h3 class="text-center"><strong>Edit Item Information</strong></h3>

    <form action="{{ url_for('edit_item', garage_sale_id = garage_sale_id, item_id = item.id) }}" , method="post">
        <div class="form-group">
            <label>Name: </label>
            <input class="form-control" type='text' , size="30" , name='name' placeholder="{{ item.name }}">
        </div>
        <div class="form-group">
            <label>Description: </label>
            <input class="form-control" type='text' , size="30" , name='description'
                   placeholder="{{ item.description }}">
        </div>

        <div class="form-group">
            <label>Price: </label>
            <input class="form-control" type='text' , size="30" , name='price' placeholder="{{ item.price }}">
        </div>
        <input class="form-control btn btn-primary" type="submit" value="Edit">
        <a href="{{ url_for('show_garage_sale_details', garage_sale_id = garage_sale_id) }}">Cancel</a>
    </form>
{% endblock %}
