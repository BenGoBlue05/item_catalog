{% extends "index.html" %} {% block content %}
    <br>
    <h3 class="font-weight-bold text-center">Add Garage Sale</h3>
    <br>
    <div class="form-group">
        <form action="{{ url_for('add_garage_sale') }}" class="form-horizontal" method="post">
            <div class="form-group">
                <label for="salename" class="form-group">Garage Sale Name:</label>
                <input id="salename" class="form-control" type='text' size="30" name='name' required>
            </div>
            <div class="form-group">
                <label for="address" class="form-group">Address:</label>
                <input id="address" class="form-control" type='text' size="30" name='address' required>
            </div>
            <br>
            <input class="form-control btn btn-primary" type="submit" value="Create">
        </form>
    </div>
{% endblock %}
